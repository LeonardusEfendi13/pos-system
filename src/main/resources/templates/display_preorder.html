<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:inline="html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Riwayat Preorder</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .nav-link.active {
           background-color: rgba(255, 255, 255, 0.1); /* putih transparan */
           color: #e0e7ff;
           padding-left: calc(1rem - 4px); /* agar padding kiri pas */
       }
       body {
           background-color: #f4f4f4;
       }

       .logout-button {
           margin-top: auto;
           padding: 1rem;
       }

       .add-user-btn {
           margin-bottom: 15px;
       }

       /* ADD: margin below filter */
       .filter-container {
           margin: 20px 0;
       }
       .dropdown-item.disabled {
           pointer-events: none;
           opacity: 0.5;
       }
       input[type="checkbox"]:disabled {
         opacity: 1;               /* Keep full opacity */
         pointer-events: none;     /* Prevent interaction */
         accent-color: #007bff;    /* Custom bright color (blue in this case) */
       }
    </style>
</head>
<body>
<div class="page">
    <aside th:replace="fragments/sidebar :: sidebar(sidebarData=${sidebarData})"></aside>
    <div class="page-wrapper">
        <div class="container-fluid">
            <h2 style="text-align:center; padding-top:10px">Riwayat Preorder</h2>

            <!-- ADD: Date range filters -->
            <form method="get" action="/preorder" class="row filter-container">
                <div class="col-md-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" th:value="${startDate}">
                </div>
                <div class="col-md-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" th:value="${endDate}">
                </div>
                <div class="col-md-3">
                    <label for="supplierId" class="form-label">Supplier</label>
                    <select id="supplierId" name="supplierId" class="form-select">
                        <option value="">-- Semua Supplier --</option>
                        <option th:each="supplier : ${supplierData}"
                                th:value="${supplier.supplierId}"
                                th:text="${supplier.supplierName}"
                                th:selected="${supplier.supplierId == supplierId}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Cari</button>
                </div>
            </form>

            <div style="max-height: 70vh; overflow-y: auto;">
                <table id="userTable" class="table table-striped table-bordered">
                    <thead class="sticky-top">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Tanggal Faktur</th>
                        <th scope="col">Total Beli</th>
                        <th scope="col">Supplier</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="preorder, iterStat : ${preorderData}">
                        <td th:text="${iterStat.index + 1}">1</td>
                        <td th:text="${#temporals.format(preorder.createdAt, 'dd MMMM yyyy', T(java.util.Locale).forLanguageTag('id'))}">Tanggal Jual</td>
                        <td><span th:text="${preorder.totalPrice}">Rp0</span></td>
                        <td th:text="${preorder.supplierEntity.supplierName}">Supplier</td>
                        <td>
                            <form th:action="@{/preorder/tambah}" method="get" style="display:inline;">
                                <input type="hidden" name="preorderId" th:value="${preorder.preorderId}">
                                <button class="btn btn-sm btn-primary me-1">Edit</button>
                            </form>
                            <form th:action="@{|/preorder/delete/${preorder.preorderId}|}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Apakah anda yakin untuk menghapus data ini?');">
                                    <i class="ti ti-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>

   $(document).ready(function () {
       // Format currency
       document.querySelectorAll('td span').forEach(el => {
           const number = parseFloat(el.textContent);
           el.textContent = new Intl.NumberFormat('id-ID', {
               style: 'currency',
               currency: 'IDR',
               minimumFractionDigits: 0,
               maximumFractionDigits: 0
           }).format(number);
       });

       // Register custom sort type
       jQuery.extend(jQuery.fn.dataTable.ext.type.order, {
           "tsc-pre": function (data) {
               return parseInt(data.replace(/\D/g, ''), 10);
           },
           "tsc-asc": function (a, b) {
               return a - b;
           },
           "tsc-desc": function (a, b) {
               return b - a;
           }
       });

       const table = $('#userTable').DataTable({
           columnDefs: [{
               targets: 1, // No. Faktur
               type: 'tsc'
           }],
           paging: true,
           pageLength: 10,
           lengthMenu: [5, 10, 25, 50],
           ordering: true,
           order: [],
           language: {
               search: "Cari: ",
               lengthMenu: "Tampilkan _MENU_ data per halaman",
               zeroRecords: "Data tidak ditemukan",
               info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
               paginate: {
                   first: "Awal",
                   last: "Akhir",
                   next: "›",
                   previous: "‹"
               }
           },
           scrollCollapse: true,
       });
   });
</script>
</body>
</html>
