<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:inline="html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>POS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #f4f4f4;
        }

        .logout-button {
            margin-top: auto;
            padding: 1rem;
        }

        .add-user-btn {
            margin-bottom: 15px;
        }

        /* ADD: margin below filter */
        .filter-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="page">
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
    <div class="page-wrapper">
        <div class="container-fluid">
            <h2 style="text-align:center; padding-top:10px">Riwayat Pembelian</h2>

            <!-- ADD: Date range filters -->
            <form method="get" action="/pembelian" class="row filter-container">
                <div class="col-md-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" th:value="${startDate}">
                </div>
                <div class="col-md-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" th:value="${endDate}">
                </div>
                <div class="col-md-3">
                    <label for="supplierId" class="form-label">Supplier</label>
                    <select id="supplierId" name="supplierId" class="form-select">
                        <option value="">-- Semua Supplier --</option>
                        <option th:each="supplier : ${supplierData}"
                                th:value="${supplier.supplierId}"
                                th:text="${supplier.supplierName}"
                                th:selected="${supplier.supplierId == supplierId}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Cari</button>
                </div>
            </form>

            <div style="max-height: 70vh; overflow-y: auto;">
                <table id="userTable" class="table table-striped table-bordered">
                    <thead class="sticky-top">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">No. Faktur</th>
                        <th scope="col">Tanggal Jual</th>
                        <th scope="col">Total Jual</th>
                        <th scope="col">Pelanggan</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pembelian, iterStat : ${pembelianData}">
                        <td th:text="${iterStat.index + 1}">1</td>
                        <td th:text="${pembelian.transactionId}">No Faktur</td>
                        <td th:text="${#temporals.format(pembelian.tanggalJual, 'dd MMMM yyyy HH:mm', T(java.util.Locale).forLanguageTag('id'))}">Tanggal Jual</td>
                        <td><span th:text="${pembelian.totalPrice}">Rp0</span></td>
                        <td th:text="${pembelian.customerDTO.customerName}">Pelanggan</td>
                        <td>
                            <form th:action="@{/kasir}" method="get" style="display:inline;">
                                <input type="hidden" name="transactionId" th:value="${pembelian.transactionId}">
                                <button class="btn btn-sm btn-primary me-1">Edit</button>
                            </form>
                            <form th:action="@{|/pembelian/delete/${pembelian.transactionId}|}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this data?');">
                                    <i class="ti ti-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        // Format currency
        document.querySelectorAll('td span').forEach(el => {
            const number = parseFloat(el.textContent);
            el.textContent = new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(number);
        });

        // Register custom sort type
        jQuery.extend(jQuery.fn.dataTable.ext.type.order, {
            "tsc-pre": function (data) {
                return parseInt(data.replace(/\D/g, ''), 10);
            },
            "tsc-asc": function (a, b) {
                return a - b;
            },
            "tsc-desc": function (a, b) {
                return b - a;
            }
        });

        const table = $('#userTable').DataTable({
            columnDefs: [{
                targets: 1, // No. Faktur
                type: 'tsc'
            }],
            paging: true,
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50],
            ordering: true,
            order: [],
            language: {
                search: "Cari: ",
                lengthMenu: "Tampilkan _MENU_ data per halaman",
                zeroRecords: "Data tidak ditemukan",
                info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
                paginate: {
                    first: "Awal",
                    last: "Akhir",
                    next: "›",
                    previous: "‹"
                }
            },
            scrollCollapse: true,
        });
    });
</script>
</body>
</html>
