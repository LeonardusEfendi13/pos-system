<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:inline="html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Toko Cabang</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>

    <!-- Bootstrap 5 (example) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--    datatable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #f4f4f4;
        }

        .logout-button {
            margin-top: auto;
            padding: 1rem;
        }

        .add-user-btn {
            margin-bottom: 15px;
        }

        .modalHeader {
          cursor: pointer;
          background-color: #f1f1f1;
          padding: 10px;
          font-weight: bold;
        }

        /* ===========================
           Navigation
        ============================ */
        .nav-link.active {
          background-color: rgba(255, 255, 255, 0.1); /* putih transparan */
          color: #e0e7ff;
          padding-left: calc(1rem - 4px); /* agar padding kiri pas */
        }
    </style>
</head>
<body>
<div class="page">
    <aside th:replace="~{fragments/sidebar :: sidebar(sidebarData=${sidebarData})}"></aside>
    <div class="page-wrapper">
        <div class="container">
            <h2 style="text-align:center;padding-top:10px">Data Toko Cabang</h2>

            <!-- Add User Button -->
            <div style="text-align:end; padding-right: 20px">
                <button class="btn btn-success add-user-btn" data-bs-toggle="modal" data-bs-target="#addBranchModal"> +
                    Tambah Cabang
                </button>
            </div>

            <div style="max-height: 70vh; overflow-y: auto;">
                <table id="userTable" class="table table-striped table-bordered">
                    <thead class="sticky-top">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama Toko</th>
                        <th scope="col">Lokasi</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data, iterStat : ${branchData}">
                        <td th:text="${iterStat.index + 1}">1</td>
                        <td th:text="${data.branchName}">Nama Cabang</td>
                        <td th:text="${data.location}">Lokasi</td>
                        <td>
                            <form th:action="@{|/branch/delete/${data.branchId}|}"
                                  method="post"
                                  style="display:inline;">
                                <button type="submit"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Yakin ingin menghapus data ini ?');"
                                        title="Delete Data">
                                    <i class="ti ti-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add User Modal -->
        <div class="modal fade" id="addBranchModal">
            <div class="modal-dialog">
                <form th:action="@{/branch/add}" method="post">
                    <div class="modal-content">

                        <div class="modal-header modalHeader">
                            <h5 class="modal-title">Tambah Toko Cabang </h5>
                        </div>

                        <div class="modal-body">

                            <div class="form-group">
                                <label>Pilih Customer</label>
                                <select class="form-control" name="customerId" required>
                                    <option value="">-- Pilih Customer --</option>

                                    <option th:each="c : ${customerData}"
                                            th:value="${c.customerId}"
                                            th:text="${c.name + ' - ' + c.alamat}">
                                    </option>

                                </select>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-success">Tambah Cabang</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Tabler Core JS -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>

<!-- jQuery DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<!--    For Draggable modals-->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script>
    $("#addBranchModal").draggable();

    $(document).ready(function () {
        $('#userTable').DataTable({
            paging: true,         // aktifkan paging
            pageLength: 10,       // jumlah data per halaman
            lengthMenu: [5, 10, 25, 50], // opsi pilihan jumlah data
            ordering: true,       // aktifkan sorting
            order: [],            // default: tidak ada sort
            language: {
                search: "Cari: ",
                lengthMenu: "Tampilkan _MENU_ data per halaman",
                zeroRecords: "Data tidak ditemukan",
                info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
                paginate: {
                    first: "Awal",
                    last: "Akhir",
                    next: "›",
                    previous: "‹"
                }
            }
        });
    });
</script>
</body>
</html>
