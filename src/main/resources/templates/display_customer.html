<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:inline="html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>

    <!-- Bootstrap 5 (example) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--    datatable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #f4f4f4;
        }

        .logout-button {
            margin-top: auto;
            padding: 1rem;
        }

        .add-user-btn {
            margin-bottom: 15px;
        }
        .modalHeader {
          cursor: pointer;
          background-color: #f1f1f1;
          padding: 10px;
          font-weight: bold;
        }

    </style>
</head>
<body>
<div class="page">
    <aside th:replace="~{fragments/sidebar :: sidebar(sidebarData=${sidebarData})}"></aside>
    <div class="page-wrapper">
        <div class="container">
            <h2 style="text-align:center;padding-top:10px">Daftar Pelanggan</h2>

            <!-- Add Customer Button -->
            <div style="text-align:end; padding-right: 20px">
                <button class="btn btn-success add-user-btn" data-bs-toggle="modal" data-bs-target="#addCustomerModal"> + Add Customer</button>
            </div>

            <div style="max-height: 70vh; overflow-y: auto;">
                <table id="customerTable" class="table table-striped table-bordered">
                <thead class="sticky-top">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Alamat</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer, iterStat : ${customerData}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${customer.name}">Name</td>
                    <td th:text="${customer.alamat} ?: '-'">Alamat</td>
                    <td>
                        <button
                                class="btn btn-sm btn-primary me-1 edit-customer-btn"
                                data-bs-toggle="modal"
                                data-bs-target="#editCustomerModal"
                                th:attr="
                                    data-customerid=${customer.customerId},
                                    data-name=${customer.name},
                                    data-alamat=${customer.alamat}"
                        >Edit</button>

                        <form th:action="@{|/customer/delete/${customer.customerId}|}"
                              method="post"
                              style="display:inline;">
                            <button type="submit"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this customer?');"
                                    title="Delete Customer">
                                <i class="ti ti-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>

        <!-- Edit Customer Modal -->
        <div class="modal fade" id="editCustomerModal" tabindex="-1" role="dialog" aria-labelledby="editCustomerModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form th:action="@{/customer/edit}" method="post" id="editCustomerForm">
                    <div class="modal-content">
                        <div class="modal-header modalHeader">
                            <h5 class="modal-title" id="editCustomerModalLabel">Edit Customer</h5>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="editCustomerId" name="customerId"/>
                            <div class="form-group">
                                <label for="editName">Name</label>
                                <input type="text" class="form-control" id="editName" name="customerName" required/>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="editAlamat">Alamat</label>
                                <input type="text" class="form-control" id="editAlamat" name="customerAlamat" required/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Add Customer Modal -->
        <div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form th:action="@{/customer/add}" method="post" id="addCustomerForm">
                    <div class="modal-content">
                        <div class="modal-header modalHeader">
                            <h5 class="modal-title" id="addCustomerModalLabel">Add New Customer</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="addName">Name</label>
                                <input type="text" class="form-control" id="addName" name="customerName" required/>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="addAlamat">Alamat</label>
                                <input type="text" class="form-control" id="addAlamat" name="customerAlamat" required/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Add Customer</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Tabler Core JS -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>

<!-- jQuery DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<!--    For Draggable modals-->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script>
    $(document).ready(function () {
      $("#addCustomerModal").draggable();
      $("#editCustomerModal").draggable();
    });
</script>

<script>
    $(document).ready(function () {
        $('#customerTable').DataTable({
            paging: true,         // aktifkan paging
            pageLength: 10,       // jumlah data per halaman
            lengthMenu: [5, 10, 25, 50], // opsi pilihan jumlah data
            ordering: true,       // aktifkan sorting
            order: [],            // default: tidak ada sort
            language: {
                search: "Cari: ",
                lengthMenu: "Tampilkan _MENU_ data per halaman",
                zeroRecords: "Data tidak ditemukan",
                info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
                paginate: {
                    first: "Awal",
                    last: "Akhir",
                    next: "›",
                    previous: "‹"
                }
            }
        });

        $('#addName, #editName, #addAlamat, #editAlamat').on('input', function() {
          this.value = this.value.toUpperCase();
        });

        // Event Edit Customer Modal
        $('.edit-customer-btn').on('click', function () {
            const customerId = $(this).data('customerid');
            const name = $(this).data('name');
            const alamat = $(this).data('alamat');

            $('#editCustomerId').val(customerId);
            $('#editName').val(name);
            $('#editAlamat').val(alamat);
        });
    });
</script>
</body>
</html>
