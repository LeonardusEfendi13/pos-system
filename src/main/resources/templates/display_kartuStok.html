<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:inline="html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kartu Stok</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>

    <!-- Bootstrap 5 (example) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--    datatable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1); /* putih transparan */
            color: #e0e7ff;
            padding-left: calc(1rem - 4px); /* agar padding kiri pas */
        }

        body {
            background-color: #f4f4f4;
        }

        .logout-button {
            margin-top: auto;
            padding: 1rem;
        }

        .add-product-btn {
            margin-bottom: 15px;
        }
        #productTable th,
        #productTable td {
          border-right: 1px solid #dee2e6; /* Bootstrap's default border color */
        }

        #productTable th:last-child,
        #productTable td:last-child {
          border-right: none; /* Remove border on the last column */
        }

        #productTable thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 10;
            border-right: 1px solid #dee2e6;
            padding-top: 0.3rem;
            padding-bottom: 0.3rem;
            height: 40px; /* fixed height */
        }

        #productTable thead th:last-child {
            border-right: none;
        }

        #productTable tbody td {
            border-right: 1px solid #dee2e6;
        }

        #productTable tbody td:last-child {
            border-right: none;
        }

        /* Push the first row down by header height */
        #productTable tbody tr:first-child {
            padding-top: 40px;
            display: table-row;
        }
    </style>
</head>
<body>
<div class="page">
    <aside th:replace="~{fragments/sidebar :: sidebar(sidebarData=${sidebarData})}"></aside>
    <div class="page-wrapper">
        <div class="container">
            <h1 style="text-align:center;padding-top:10px">Kartu Stok <span th:text="${selectedItemName == null ? '' : (selectedItemName)}">"ulaula</span></h1>

            <!-- Filter Form with Date Range and Customer Name -->
            <form method="get" action="/products/kartu_stok" class="row filter-container">
                <div class="col-md-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" th:value="${startDate}">
                </div>

                <div class="col-md-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" th:value="${endDate}">
                </div>

                <div class="col-md-4">
                    <label for="itemName" class="form-label">Barang</label>
                    <div class="input-group">
                        <input type="text"
                               id="itemName"
                               name="itemName"
                               class="form-control"
                               placeholder="Pilih Barang"
                               readonly
                               th:value="${selectedItemName}"
                               data-id="">
                        <input type="hidden" id="productId" name="productId" th:value="${selectedItemId}"/>
                        <button class="btn btn-outline-primary" type="button" id="btnCariBarang">
                            Pilih Barang
                        </button>
                    </div>
                </div>

                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Terapkan Filter</button>
                </div>
            </form>

            <br>

            <div style="">
                <table id="kartuStokTable" class="table table-bordered">
                    <thead class="sticky-top">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Tanggal</th>
                        <th scope="col">No. Faktur</th>
                        <th scope="col">Tipe</th>
                        <th scope="col">Masuk</th>
                        <th scope="col">Keluar</th>
                        <th scope="col">Saldo Akhir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- When kartuStok is not empty -->
                    <tr th:if="${!#lists.isEmpty(kartuStok) && currentPage == 0}">
                        <td>1</td>
                        <td th:text="${T(java.time.LocalDate).parse(startDate).format(T(java.time.format.DateTimeFormatter).ofPattern('dd MMMM yyyy', T(java.util.Locale).forLanguageTag('id')))}">
                            Tanggal Jual
                        </td>
                        <td>-</td>
                        <td>SALDO AWAL</td>
                        <td>0</td>
                        <td>0</td>
                        <td th:text="${stockAwal}">-2</td>
                    </tr>

                    <tr th:each="stok, iterStat : ${kartuStok}">
                        <td th:text="${(currentPage * size) + iterStat.count + 1}">2</td>
                        <td th:text="${#temporals.format(stok.createdAt, 'dd MMMM yyyy HH:mm', T(java.util.Locale).forLanguageTag('id'))}">Tanggal Jual</td>
                        <td th:text="${stok.referenceNo}">000000</td>
                        <td th:text="${stok.tipeKartuStok}">Tipe Kartu Stok</td>
                        <td th:text="${stok.qtyIn}">-2</td>
                        <td th:text="${stok.qtyOut}">-2</td>
                        <td th:text="${stok.saldo}">-2</td>
                    </tr>

                    <!-- When kartuStok is empty -->
                    <tr th:if="${#lists.isEmpty(kartuStok)}">
                        <td colspan="7" class="text-center text-muted">
                            Tidak ada data untuk ditampilkan.
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!--  Pagination  -->
                <div class="d-flex justify-content-between align-items-center my-2">
                    <div>
                        Menampilkan <span th:text="${startData}">1</span> -
                        <span th:text="${endData}">10</span> dari
                        <span th:text="${totalData}">10</span> data
                    </div>

                    <nav aria-label="Page navigation example">
                        <ul class="pagination mb-0">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/products/kartu_stok(page=${currentPage - 1}, size=${size}, startDate=${startDate}, endDate=${endDate}, productId=${productId})}">‹</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(start, end)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/products/kartu_stok(page=${i}, size=${size}, startDate=${startDate}, endDate=${endDate}, productId=${productId})}" th:text="${i + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/products/kartu_stok(page=${currentPage - 1}, size=${size}, startDate=${startDate}, endDate=${endDate}, productId=${productId})}">›</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pilih Barang</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding: 5px">
                    <!-- Sticky Search Inputs -->
                    <div class="sticky-top bg-white pb-2">
                        <div class="row mb-2">
                            <div class="col-5">
                                <input
                                        type="text"
                                        id="searchCode"
                                        class="form-control form-control-sm"
                                        placeholder="Cari berdasarkan kode"
                                        autocomplete="off"
                                />
                            </div>
                            <div class="col-7">
                                <input
                                        type="text"
                                        id="searchName"
                                        class="form-control form-control-sm"
                                        placeholder="Cari berdasarkan nama"
                                        autocomplete="off"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- Scrollable Table Body -->
                    <div style="height: 600px; overflow-y: auto; padding-bottom: 10px;">
                        <table class="table table-sm table-hover mb-0" id="productTable" style="table-layout:fixed">
                            <thead class="table-light">
                            <tr>
                                <th style="width:30%;white-space: nowrap;overflow: hidden;">Kode</th>
                                <th style="width:48%;white-space: nowrap;overflow: hidden;">Nama</th>
                                <th style="width:15%;white-space: nowrap;overflow: hidden;">Harga</th>
                                <th style="width:7%;white-space: nowrap;overflow: hidden;text-align:center">Stok</th>
                            </tr>
                            </thead>
                            <tbody id="productTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- Tabler Core JS -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
<!-- jQuery DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script th:inline="javascript">
    const masterProducts = /*[[${productData}]]*/ [];
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const productIdInput = document.getElementById("productId");

        if (productIdInput && productIdInput.value) {
            // Optional: lookup name
            const selectedProduct = masterProducts.find(p => p.productId == productIdInput.value);
            if (selectedProduct) {
                document.getElementById("itemName").value = selectedProduct.fullName;
            }
        }
    });
    const productTableBody = document.getElementById("productTableBody");
    const searchCode = document.getElementById("searchCode");
    const searchName = document.getElementById("searchName");
    const productModalEl = document.getElementById("productModal");
    const productModal = new bootstrap.Modal(productModalEl);
    document.getElementById('btnCariBarang').addEventListener('click', function () {
        productModal.show();
        loadProductTable();
    });

    productModalEl.addEventListener("shown.bs.modal", () => {
        searchName.focus();
    });


    function loadProductTable(filteredProducts = masterProducts) {
        productTableBody.innerHTML = "";
        let rows = [];

        filteredProducts.forEach((product, index) => {
            const row = document.createElement("tr");
            row.setAttribute("data-index", index);
            row.tabIndex = 0;
            row.style.cursor = "pointer";

            row.innerHTML = `
                <td style="width:30%;white-space: nowrap;overflow: hidden;">${product.shortName}</td>
                <td style="width:48%;white-space: nowrap;overflow: hidden;">${product.fullName}</td>
                <td style="width:15%;white-space: nowrap;overflow: hidden;">Rp ${product.productPricesDTO[0].price.toLocaleString("id-ID")}</td>
                <td style="width:7%;white-space: nowrap;overflow: hidden;text-align:center">${product.stok}</td>
            `;

            // Double-click selects product
            row.addEventListener("dblclick", () => {
                selectProduct(product);
            });

            // Click highlights row
            row.addEventListener("click", () => {
                currentKeyboardIndex = index;
                highlightRow(row);
                row.focus();
            });

            productTableBody.appendChild(row);
            rows.push(row);
        });

        currentKeyboardIndex = -1;
        highlightRow(null);

        document.onkeydown = null;

        document.onkeydown = function (e) {
            if (!productModalEl.classList.contains("show")) return;

            const activeElement = document.activeElement;
            const isInSearch =
                activeElement === searchCode || activeElement === searchName;

            switch (e.key) {
                case "ArrowDown":
                    e.preventDefault();
                    if (rows.length === 0) return;

                    if (isInSearch) {
                        currentKeyboardIndex = 0;
                    } else if (currentKeyboardIndex < rows.length - 1) {
                        currentKeyboardIndex++;
                    }

                    highlightRow(rows[currentKeyboardIndex]);
                    rows[currentKeyboardIndex]?.focus();
                    break;

                case "ArrowUp":
                    e.preventDefault();
                    if (rows.length === 0) return;

                    if (!isInSearch && currentKeyboardIndex > 0) {
                        currentKeyboardIndex--;
                    }

                    highlightRow(rows[currentKeyboardIndex]);
                    rows[currentKeyboardIndex]?.focus();
                    break;

                case "ArrowLeft":
                    e.preventDefault();
                    searchCode.focus();
                    break;

                case "ArrowRight":
                    e.preventDefault();
                    searchName.focus();
                    break;

                case "Enter":
                    e.preventDefault();
                    if (isInSearch) {
                        doFilter();
                    } else {
                        if (currentKeyboardIndex >= 0 && rows[currentKeyboardIndex]) {
                            const selectedRow = rows[currentKeyboardIndex];
                            const selectedCode = selectedRow
                                .querySelector("td")
                                .textContent.trim();
                            const selected = filteredProducts.find(
                                (p) => p.shortName === selectedCode
                            );
                            if (selected) selectProduct(selected);
                        }
                    }
                    break;
            }
        };

        function highlightRow(row) {
            rows.forEach((r) => r.classList.remove("table-active"));
            if (row) {
                row.classList.add("table-active");
                row.scrollIntoView({ block: "nearest", behavior: "smooth" });
            }
        }
    }



    function selectProduct(product) {
        // Set the product name in the visible input
        document.getElementById('itemName').value = product.fullName;

        // Set the product ID in the hidden field
        document.getElementById('productId').value = product.productId;

        // Optional: set the shortName as data attribute (if needed later)
        document.getElementById('itemName').setAttribute('data-id', product.productId);

        // Close the modal
        productModal.hide();
    }

    searchCode.addEventListener("focus", () => {
        activeSearchField = "shortName";
    });

    searchName.addEventListener("focus", () => {
        activeSearchField = "fullName";
    });

    async function doFilter() {
        const keyword = activeSearchField === "shortName"
            ? searchCode.value.trim()
            : searchName.value.trim();

        if (!keyword) {
            loadProductTable(masterProducts);
            return;
        }

        try {
            const field = activeSearchField;
            const response = await fetch(`/products/search?keyword=${encodeURIComponent(keyword)}&field=${field}`);

            if (!response.ok) {
                throw new Error("Failed to fetch products");
            }

            const filteredProducts = await response.json();

            if (!filteredProducts || filteredProducts.length === 0) {
                loadProductTable([]);
                return;
            }

            loadProductTable(filteredProducts);
        } catch (err) {
            console.error(err);
            alert("Gagal mencari produk: " + err.message);
            loadProductTable(masterProducts); // fallback ke semua produk
        }

        setTimeout(() => {
            const firstRow = document.querySelector("#productTableBody tr");
            if (firstRow) {
                firstRow.classList.add("table-active");
                firstRow.focus();
                currentKeyboardIndex = 0;
            }
        }, 100);
    }

    [searchCode, searchName].forEach((input) => {
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                doFilter();
            }
        });
    });

    productModalEl.addEventListener("hidden.bs.modal", () => {
        searchCode.value = "";
        searchName.value = "";
    });
</script>
</body>
</html>
