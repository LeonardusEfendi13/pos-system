<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:inline="html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>POS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>

    <!-- Bootstrap 5 (example) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <style>
        body {
            background-color: #f4f4f4;
        }

        .logout-button {
            margin-top: auto;
            padding: 1rem;
        }

        .add-product-btn {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="page">
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
    <div class="page-wrapper">
        <div class="container">
            <h1 style="text-align:center">Welcome to Product Menu</h1>

            <!-- Add User Button -->
            <button class="btn btn-success add-product-btn" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>

            <table class="table">
                <thead class="sticky-top">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Kode Part</th>
                    <th scope="col">Nama Barang</th>
                    <th scope="col">Stok</th>
                    <th scope="col">Harga Jual</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, iterStat : ${productData}" th:if="${not #lists.isEmpty(productData)}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${product.name}">Name</td>
                    <td th:text="${product.username}">Username</td>
                    <td th:text="${product.role}">Role</td>
                    <td>
                        <button
                                class="btn btn-sm btn-primary me-1 edit-user-btn"
                                data-bs-toggle="modal"
                                data-bs-target="#editUserModal"
                                th:attr="
                                    data-userid=${user.userId},
                                    data-name=${user.name},
                                    data-username=${user.username},
                                    data-role=${user.role}"
                        >Edit</button>

                        <form th:if="${!#strings.equals(user.role, 'SUPER_ADMIN')}"
                              th:action="@{|/user/delete/${user.userId}|}"
                              method="post"
                              style="display:inline;">
                            <button type="submit"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this user?');"
                                    title="Delete User">
                                <i class="ti ti-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(productData)}">
                    <td colspan="6" class="text-center text-muted">No Data found.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Edit User Modal -->
        <div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form th:action="@{/product/edit}" method="post" id="editProductForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="editProductId" name="id"/>
                            <div class="form-group">
                                <label for="editName">Name</label>
                                <input type="text" class="form-control" id="editName" name="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="editname">Username</label>
                                <input type="text" class="form-control" id="editUsername" name="username" required/>
                            </div>
                            <div class="form-group">
                                <label for="editRole">Role</label>
                                <select class="form-control" id="editRole" name="role" required>
                                    <option value="SUPER_ADMIN">SUPER_ADMIN</option>
                                    <option value="ADMIN_1">Admin 1</option>
                                    <option value="ADMIN_2">Admin 2</option>
                                    <option value="ADMIN_3">Admin 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Add Product Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form th:action="@{/product/add}" method="post" id="addProductForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="addShortName">Kode Part</label>
                                <input type="text" class="form-control" id="addShortName" name="shortName" required/>
                            </div>
                            <div class="form-group">
                                <label for="addFullName">Username</label>
                                <input type="text" class="form-control" id="addFullName" name="fullName" required/>
                            </div>

                            <div class="form-group">
                                <label for="addSupplierPrice">Password</label>
                                <input type="password" class="form-control" id="addSupplierPrice" name="supplierPrice" required/>
                            </div>
                            <div class="form-group">
                                <label for="addRole">Role</label>
                                <select class="form-control" id="addRole" name="role" required>
                                    <option value="SUPER_ADMIN">SUPER_ADMIN</option>
                                    <option value="ADMIN_1">Admin 1</option>
                                    <option value="ADMIN_2">Admin 2</option>
                                    <option value="ADMIN_3">Admin 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Add User</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Tabler Core JS -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
<script>
    $(document).ready(function () {
        $('.edit-user-btn').on('click', function () {
            const userId = $(this).data('userid');
            const name = $(this).data('name');
            const username = $(this).data('username');
            const role = $(this).data('role');

            $('#editUserId').val(userId);
            $('#editName').val(name);
            $('#editUsername').val(username);
            $('#editRole').val(role);
        });
    });
</script>
</body>
</html>
