<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>POS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>


    <style>
        body {
          background-color: #f4f4f4;
        }

        .logout-button {
          margin-top: auto;
          padding: 1rem;
        }

    </style>
</head>
<body>
<div class="page">
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
    <div class="page-wrapper">
        <div class="container">
            <h1>Welcome to User Menu</h1>
<!--            <h3 th:text="${userData}"></h3>-->
            <table class="table">
                <thead class="sticky-top">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Username</th>
                    <th scope="col">Akses</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, iterStat : ${userData}" th:if="${not #lists.isEmpty(userData)}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${user.name}">Name</td>
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.role}">Role</td>
                    <td>
                        <!-- Example action buttons -->
<!--                        <a th:href="@{|/user/edit/${user.userId}|}" class="btn btn-sm btn-primary me-1">Edit</a>-->
                        <form th:action="@{|/user/edit/${user.userId}|}" method="post" style="display:inline">
                            <button type="submit"
                                    class="btn btn-sm btn-primary me-1"
                                    title="Edit User">
                                <i class="ti ti-pencil"></i> Edit
                            </button>
                        </form>
<!--                        todo buat delete nya hilang jika role superadmin-->
                        <form th:action="@{|/user/delete/${user.userId}|}" method="post" style="display:inline;">
                            <button type="submit"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this user?');"
                                    title="Delete User">
                                <i class="ti ti-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(userData)}">
                    <td colspan="3" class="text-center text-muted">No users found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Tabler Core JS -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
</body>
</html>
