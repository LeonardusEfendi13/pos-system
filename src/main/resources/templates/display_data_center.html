<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:inline="html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Center</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>

    <!-- Bootstrap 5 (example) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--    datatable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #f4f4f4;
        }

        .logout-button {
            margin-top: auto;
            padding: 1rem;
        }

        .page-title {
          background: linear-gradient(90deg, #4e54c8, #8f94fb);
          color: white;
          padding: 2rem;
          text-align: center;
          border-radius: 0.5rem;
          margin-bottom: 2rem;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card {
          border-radius: 0.75rem;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
          margin-bottom: 2rem;
        }
        .table-container {
          max-height: 300px;
          overflow-y: auto;
        }
        .btn-backup {
          background: #4e54c8;
          color: white;
          transition: 0.3s;
        }
        .btn-backup:hover {
          background: #3b40a1;
        }
        .btn-restore {
          background: #f76363;
          color: white;
          transition: 0.3s;
        }
        .btn-restore:hover {
          background: #c44f4f;
        }
        .custom-file-input {
          cursor: pointer;
        }
        h5 {
          color: #4e54c8;
          margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="page">
    <aside th:replace="~{fragments/sidebar :: sidebar(sidebarData=${sidebarData})}"></aside>
    <div class="page-wrapper">
        <div class="container">
            <div class="container my-5">

                <!-- Page Title -->
                <div class="page-title">
                    <h1>Database Backup & Restore Panel</h1>
                </div>

                <div class="row g-4">

                    <!-- Backup & Restore Card -->
                    <div class="col-lg-12">
                        <div class="card p-4">
                            <div class="row g-4 mb-4">

                                <!-- Backup Button -->
                                <div class="col-md-4 text-center">
                                    <button id="backupBtn" class="btn btn-backup w-100 p-4 fs-5">
                                        <i class="bi bi-cloud-arrow-up-fill me-2"></i> Backup Database
                                    </button>
                                </div>

                                <!-- Spacer / Empty Column -->
                                <div class="col-md-1"></div>

                                <!-- Restore File Upload + Button -->
                                <div class="col-md-7">
                                    <label for="restoreFile" class="form-label fw-bold">Upload file untuk memulihkan
                                        database (.sql)</label>
                                    <div class="input-group mb-2">
                                        <input class="form-control form-control-lg" type="file" id="restoreFile"
                                               accept=".sql">
                                        <button id="restoreBtn" class="btn btn-restore fs-5">
                                            <i class="bi bi-cloud-arrow-down-fill me-2"></i> Pulihkan database
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Backup Logs Table -->
                    <div class="col-lg-8">
                        <div class="card p-3">
                            <h5>Backup Logs</h5>
                            <div class="table-container">
                                <table class="table table-hover table-striped table-bordered align-middle">
                                    <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>File Name</th>
                                        <th>Date</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="data, iterStat : ${log}">
                                            <td th:text="${iterStat.index + 1}">1</td>
                                            <td th:text="${data.namaFile}">avc</td>
                                            <td th:text="${#temporals.format(data.createdAt, 'dd MMMM yyyy HH:mm', T(java.util.Locale).forLanguageTag('id'))}">
                                        </tr>
                                    <!-- Populated dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Tabler Core JS -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>

<!-- jQuery DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<!--    For Draggable modals-->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

<script>
    document.getElementById('backupBtn').addEventListener('click', async function() {
      try {
        const backupBtn = this;
        backupBtn.disabled = true;
        backupBtn.innerText = 'Backing up...';

        const response = await fetch('/api/backup', {
          method: 'GET'
        });

        if (!response.ok) throw new Error('Backup failed');

        // response sebagai file
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const fileName = response.headers.get('Content-Disposition')
                         ?.split('filename=')[1]?.replace(/"/g,'') || 'backup.dump';

        // Download otomatis
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        a.remove();

        window.location.reload();

      } catch (err) {
        alert(err.message);
        this.disabled = false;
        this.innerHTML = '<i class="bi bi-cloud-arrow-up-fill me-2"></i> Backup Database';
      }
    });

    document.getElementById('restoreBtn').addEventListener('click', async function () {
        const restoreBtn = this;
        const fileInput = document.getElementById('restoreFile');

        // Validasi file
        if (!fileInput.files || fileInput.files.length === 0) {
            alert('Please select a backup file first!');
            return;
        }

        const file = fileInput.files[0];

        const formData = new FormData();
        formData.append('file', file);

        try {
            // UI feedback
            restoreBtn.disabled = true;
            restoreBtn.innerText = 'Restoring...';

            const response = await fetch('/api/restore', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const text = await response.text();
                throw new Error(text || 'Restore failed');
            }

            // Optional: baca response text
            const resp = await response.text();
            alert(resp);

            // âœ… Reload page AFTER restore finished
            window.location.reload();

        } catch (err) {
            alert('Restore error: ' + err.message);
            restoreBtn.disabled = false;
            restoreBtn.innerText = 'Restore Database';
        }
    });
</script>

</body>
</html>
