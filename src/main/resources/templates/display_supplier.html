<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:inline="html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Supplier</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>

    <!-- Bootstrap 5 (example) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--    datatable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <style>
        body {
            background-color: #f4f4f4;
        }

        .logout-button {
            margin-top: auto;
            padding: 1rem;
        }

        .add-user-btn {
            margin-bottom: 15px;
        }

        .modalHeader {
          cursor: pointer;
          background-color: #f1f1f1;
          padding: 10px;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div class="page">
    <aside th:replace="~{fragments/sidebar :: sidebar(sidebarData=${sidebarData})}"></aside>
    <div class="page-wrapper">
        <div class="container">
            <h2 style="text-align:center;padding-top:10px">Daftar Supplier</h2>

            <!-- Add User Button -->
            <div style="text-align:end; padding-left:20px">
                <button class="btn btn-success add-user-btn" data-bs-toggle="modal" data-bs-target="#addSupplierModal">Tambah Supplier Baru</button>
            </div>

            <div style="max-height: 70vh; overflow-y: auto;">
                <table id="supplierTable" class="table table-striped table-bordered">
                <thead class="sticky-top">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="supplier, iterStat : ${supplierData}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${supplier.supplierId}">Id</td>
                    <td th:text="${supplier.supplierName}">Nama</td>
                    <td>
                        <button
                                class="btn btn-sm btn-primary me-1 edit-supplier-btn"
                                data-bs-toggle="modal"
                                data-bs-target="#editSupplierModal"
                                th:attr="
                                    data-supplierid=${supplier.supplierId},
                                    data-suppliername=${supplier.supplierName}"
                        >Edit
                        </button>

                        <form th:action="@{|/supplier/delete/${supplier.supplierId}|}"
                              method="post"
                              style="display:inline;">
                            <button type="submit"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this supplier?');"
                                    title="Delete supplier">
                                <i class="ti ti-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>

        <!-- Edit Supplier Modal -->
        <div class="modal fade" id="editSupplierModal" tabindex="-1" role="dialog"
             aria-labelledby="editSupplierModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form th:action="@{/supplier/edit}" method="post" id="editSupplierForm">
                    <div class="modal-content">
                        <div class="modal-header modalHeader" >
                            <h5 class="modal-title" id="editSupplierModalLabel">Edit Supplier</h5>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="editSupplierId" name="supplierId"/>
                            <div class="form-group">
                                <label for="editSupplierName">Name</label>
                                <input type="text" class="form-control" id="editSupplierName" name="supplierName"
                                       required/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Add Supplier Modal -->
        <div class="modal fade" id="addSupplierModal" tabindex="-1" role="dialog"
             aria-labelledby="addSupplierModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form th:action="@{/supplier/add}" method="post" id="addSupplierForm">
                    <div class="modal-content">
                        <div class="modal-header modalHeader">
                            <h5 class="modal-title" id="addSupplierModalLabel">Tambah Supplier Baru</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="addSupplierName">Name</label>
                                <input type="text" class="form-control" id="addSupplierName" name="supplierName"
                                       required/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Tambah Supplier</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Tabler Core JS -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
<!-- jQuery DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<!--    For Draggable modals-->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script>
    $(document).ready(function () {
      $("#addSupplierModal").draggable();
      $("#editSupplierModal").draggable();
    });
</script>
<script>
    $('#addSupplierName').on('input', function() {
      this.value = this.value.toUpperCase();
    });
    $(document).ready(function () {
        // Init DataTable
        $('#supplierTable').DataTable({
            paging: true,
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50],
            ordering: true,
            order: [],
            language: {
                search: "Cari: ",
                lengthMenu: "Tampilkan _MENU_ data per halaman",
                zeroRecords: "Data tidak ditemukan",
                info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
                paginate: {
                    first: "Awal",
                    last: "Akhir",
                    next: "›",
                    previous: "‹"
                }
            }
        });

        // Edit button click event
        $('.edit-supplier-btn').on('click', function () {
            const supplierId = $(this).data('supplierid');
            const supplierName = $(this).data('suppliername');
            $('#editSupplierId').val(supplierId);
            $('#editSupplierName').val(supplierName);
        });
    });
</script>
</body>
</html>
