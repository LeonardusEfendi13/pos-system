<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:inline="html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>POS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        html, body {
          overflow-x: hidden;
          margin: 0;
          padding: 0;
        }

        .container-fluid {
          padding-left: 0 !important;
          padding-right: 0 !important;
        }

        .filter-container {
          margin: 20px 0;
        }

        /* Table Wrapper */
        #tableWrapper {
          height: 100%;
          overflow-y: auto;
          overflow-x: hidden;
          transition: height 0.3s ease;
        }

        /* Detail Container */
        #detailContainer {
          display: none;
          height: 50%;
          background: white;
          border-top: 2px solid #ccc;
          box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
          border-radius: 8px 8px 0 0;
          overflow: hidden;
          transition: height 0.3s ease;
        }

        /* Sticky header detail */
        .detail-header {
          position: sticky;
          top: 0;
          z-index: 20;
          background: #fff;
          border-bottom: 1px solid #ddd;
          padding: 8px;
        }

        /* Scroll body detail */
        .detail-body {
          position: relative;
          height: calc(100% - 50px);
          overflow-y: auto;
          padding: 5px;
        }

        /* Sticky header tabel detail */
        #detailContent table thead th {
          position: sticky;
          top: 0;
          background: #f8f9fa;
          z-index: 10;
        }
        #userTable tbody tr.previewing-row,
        #userTable tbody tr.previewing-row td {
          background-color: #FFA500 !important;
        }
    </style>
</head>
<body>
<div class="page">
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
    <div class="page-wrapper">
        <div class="container-fluid">
            <h2 style="text-align: center; padding-top: 10px">Riwayat Penjualan</h2>

            <!-- Filter Form -->
            <form method="get" action="/penjualan" class="row filter-container">
                <div class="col-md-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" th:value="${startDate}"/>
                </div>
                <div class="col-md-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" th:value="${endDate}"/>
                </div>
                <div class="col-md-3">
                    <label for="customerId" class="form-label">Pelanggan</label>
                    <select id="customerId" name="customerId" class="form-select">
                        <option value="">-- Semua Pelanggan --</option>
                        <option th:each="customer : ${customerData}" th:value="${customer.customerId}"
                                th:text="${customer.name}" th:selected="${customer.customerId == customerId}"></option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Terapkan Filter</button>
                </div>
            </form>

            <div class="container-fluid d-flex flex-column" style="height: 85vh;">
                <!-- Table Wrapper -->
                <div id="tableWrapper" style="padding-left: 20px;">
                    <table id="userTable" class="table table-striped table-bordered">
                        <thead class="sticky-top">
                        <tr>
                            <th>No</th>
                            <th>No. Faktur</th>
                            <th>Tanggal Jual</th>
                            <th>Total Jual</th>
                            <th>Pelanggan</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="penjualan, iterStat : ${penjualanData}">
                            <td th:text="${iterStat.index + 1}">1</td>
                            <td th:text="${penjualan.transactionNumber}">No Faktur</td>
                            <td th:text="${#temporals.format(penjualan.tanggalJual, 'dd MMMM yyyy HH:mm', T(java.util.Locale).forLanguageTag('id'))}">
                                Tanggal Jual
                            </td>
                            <td><span th:text="${penjualan.totalPrice}">Rp0</span></td>
                            <td th:text="${penjualan.customerDTO.customerName}">Pelanggan</td>
                            <td>
                                <form th:action="@{/kasir}" method="get" style="display: inline">
                                    <input type="hidden" name="transactionId" th:value="${penjualan.transactionId}"/>
                                    <button class="btn btn-sm btn-primary me-1">Edit</button>
                                </form>
                                <form th:action="@{|/penjualan/delete/${penjualan.transactionId}|}" method="post" style="display: inline">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this data?');">
                                        <i class="ti ti-trash"></i> Delete
                                    </button>
                                </form>
                                <!-- Preview Button -->
                                <button type="button" class="btn btn-sm btn-info preview-btn"
                                        th:data-id="${penjualan.transactionId}">
                                    Preview
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Detail Section -->
                <div id="detailContainer">
                    <div class="detail-header d-flex justify-content-between align-items-center">
                        <h5 id="detailTitle" class="mb-0">Detail Penjualan</h5>
                        <button id="closeDetail" class="btn btn-sm btn-outline-secondary">Tutup</button>
                    </div>
                    <div class="detail-body">
                        <div id="detailContent" class="table-responsive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var penjualanData = /*[[${penjualanData}]]*/ [];
    var detailsMap = {};

    penjualanData.forEach(function (p) {
      detailsMap[p.transactionId] = p.transactionDetailDTOS;
    });
    /*]]>*/
</script>

<script>
    function format(details) {
      if (!details || details.length === 0) {
        return "<div class='p-2 text-muted'>Tidak ada detail produk</div>";
      }

      let html = `
          <table class="table table-sm table-bordered mb-0">
            <thead class="table-light">
              <tr>
                <th style="width: 15%;">Kode</th>
                <th style="width: 35%;">Nama Barang</th>
                <th style="width: 8%;">Qty</th>
                <th style="width: 10%;">Harga</th>
                <th style="width: 8%;">Diskon (Rp)</th>
                <th style="width: 12%;">Total</th>
              </tr>
            </thead>
            <tbody>`;

      details.forEach((d) => {
        html += `
              <tr>
                <td>${d.code}</td>
                <td>${d.name}</td>
                <td>${d.qty}</td>
                <td>${formatCurrency(d.price)}</td>
                <td>${formatCurrency(d.discAmount)}</td>
                <td>${formatCurrency(d.total)}</td>
              </tr>`;
      });

      html += `</tbody></table>`;
      return html;
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR",
        minimumFractionDigits: 0,
      }).format(amount);
    }

    $(document).ready(function () {
      // Format currency in main table
      document.querySelectorAll("td span").forEach((el) => {
        const number = parseFloat(el.textContent);
        el.textContent = new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          minimumFractionDigits: 0,
          maximumFractionDigits: 0,
        }).format(number);
      });

      // DataTable init
      $("#userTable").DataTable({
        paging: true,
        pageLength: 10,
        lengthMenu: [5, 10, 25, 50],
        ordering: true,
        order: [],
        language: {
          search: "Cari: ",
          lengthMenu: "Tampilkan _MENU_ data per halaman",
          zeroRecords: "Data tidak ditemukan",
          info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
          paginate: {
            first: "Awal",
            last: "Akhir",
            next: "›",
            previous: "‹",
          },
        },
        scrollCollapse: true,
      });

      // Preview button handler
    $("#userTable tbody").on("click", ".preview-btn", function () {
      const transactionId = $(this).data("id");
      const details = detailsMap[transactionId] || [];

      // Ambil nomor faktur dari kolom ke-2
      const noFaktur = $(this).closest("tr").find("td:eq(1)").text();

      // Update judul detail
      $("#detailTitle").text("Detail Penjualan (" + noFaktur + ")");

      // Hapus highlight di semua row
      $("#userTable tbody tr").removeClass("previewing-row");

      // Tambahkan highlight di row ini
      $(this).closest("tr").addClass("previewing-row");

      // Isi detail
      $("#detailContent").html(format(details));

      // Show detail container
      $("#detailContainer").show();
      $("#tableWrapper").css("height", "60%");
      $("#detailContainer").css("height", "50%");
    });

    // Tutup detail
    $("#closeDetail").on("click", function () {
      $("#detailContainer").hide();
      $("#tableWrapper").css("height", "100%");

      // Reset judul
      $("#detailTitle").text("Detail Penjualan");

      // Hapus highlight row
      $("#userTable tbody tr").removeClass("previewing-row");
    });
    });
</script>
</body>
</html>
