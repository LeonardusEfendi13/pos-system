<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:inline="html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>POS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>

    <!-- Bootstrap 5 (example) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!--    datatable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #f4f4f4;
        }

        .logout-button {
            margin-top: auto;
            padding: 1rem;
        }

        .add-user-btn {
            margin-bottom: 15px;
        }
        .modalHeader {
          cursor: pointer;
          background-color: #f1f1f1;
          padding: 10px;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div class="page">
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
    <div class="page-wrapper">
        <div class="container">
            <h2 style="text-align:center;padding-top:10px">Setting</h2>

            <div style="max-height: 70vh; overflow-y: auto;">
                <table id="userTable" class="table table-striped table-bordered">
                <thead class="sticky-top">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Konten</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="setting, iterStat : ${settingData}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${setting.key}">Name</td>
                    <td th:text="${setting.value}">Username</td>
                    <td>
                        <button class="btn btn-sm btn-primary"
                                data-bs-toggle="modal"
                                data-bs-target="#editFieldModal"
                                th:attr="data-key=${setting.key}, data-value=${setting.value}">
                            Edit
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>

        <!-- Modal for editing field -->
        <div class="modal fade" id="editFieldModal" tabindex="-1" aria-labelledby="editFieldModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form th:action="@{/setting/update}" method="post">
                    <div class="modal-content">
                        <div class="modal-header modalHeader">
                            <h5 class="modal-title" id="editFieldModalLabel">Edit Field</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="fieldKey" class="form-label">Field</label>
                                <input type="text" class="form-control" id="fieldKey" name="fieldKey" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="fieldValue" class="form-label">Value</label>
                                <input type="text" class="form-control" id="fieldValue" name="fieldValue">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Tabler Core JS -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>

<!-- jQuery DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<!--    For Draggable modals-->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script>
    $(document).ready(function () {
      $("#addSupplierModal").draggable();
      $("#editSupplierModal").draggable();
    });
</script>
<script>
    $('#fieldValue').on('input', function() {
      this.value = this.value.toUpperCase();
    });

    $(document).ready(function () {
        $('#userTable').DataTable({
            paging: true,         // aktifkan paging
            pageLength: 10,       // jumlah data per halaman
            lengthMenu: [5, 10, 25, 50], // opsi pilihan jumlah data
            ordering: true,       // aktifkan sorting
            order: [],            // default: tidak ada sort
            language: {
                search: "Cari: ",
                lengthMenu: "Tampilkan _MENU_ data per halaman",
                zeroRecords: "Data tidak ditemukan",
                info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
                paginate: {
                    first: "Awal",
                    last: "Akhir",
                    next: "›",
                    previous: "‹"
                }
            }
        });

        const editModal = document.getElementById('editFieldModal');
        editModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const key = button.getAttribute('data-key');
            const value = button.getAttribute('data-value');

            const keyInput = editModal.querySelector('#fieldKey');
            const valueInput = editModal.querySelector('#fieldValue');

            keyInput.value = key;
            valueInput.value = value;
        });
        // Event Edit User Modal
        $('.edit-user-btn').on('click', function () {
            const userId = $(this).data('userid');
            const name = $(this).data('name');
            const username = $(this).data('username');
            const role = $(this).data('role');

            $('#editUserId').val(userId);
            $('#editName').val(name);
            $('#editUsername').val(username);
            $('#editRole').val(role);
        });
    });
</script>
</body>
</html>
